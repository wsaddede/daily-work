<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见标签</title>
</head>
<body>
<!--文本样式 -->

<!-- b   strong 加粗   strong 语义化:-->
<strong>我是语义化加粗</strong>
<b>我是正常加粗</b>

<!--斜体-->
<!-- i  em   em语义化-->
<i>正常斜体</i>
<em>语义化标签</em>

<i>
    <strong>周杰伦</strong>
</i>
<!--删除  del-->
<!--删除标签-->
<del>鹿晗   &gt  great than   &lt  less than    </del>
&yen ¥
<!--特殊符号  >  &gt -->
<address>北京望京望京西园</address>
<!--文档插入一段代码-->
<code>插入一句代码</code>
<pre>代码</pre>
</body>
</html>
