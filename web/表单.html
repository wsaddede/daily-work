<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表单  action 提交地址  method 1:get 限制用户数据大小  显示 地址栏 不安全   2:post  安全 没有限制-->

<form action="http://baidu.com" method="get" >
    <!--控件-->
    <!--文本框  input  type='text '-->
    用户名: <input type="text" maxlength="10" name="Name"  disabled><br>
    密码: <input type="password" maxlength="10" name="password" ><br>

    <input type="checkbox" checked="checked">苹果
    <input type="checkbox" >香蕉
    <input type="checkbox" >西红柿<br>

    <input type="radio" name="sex">男
    <input type="radio" name="sex">女<br>

    <select name="city_choose" id="s1">
        <!--选项-->
        <option value="上海">上海</option>
        <option value="北京" selected>北京</option>
        <option value="重庆">重庆</option>
        <option value="天津">天津</option>


    </select>
    <textarea name="" id="" cols="30" rows="10" style="resize: none">


    </textarea>

    <input type="reset" value="重置">
    <input type="submit" value="提交">



</form>
</body>
</html>
