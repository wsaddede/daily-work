<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        span {
            font-size: 5em ;  /*em  根据元素父亲的字体大小 1em =20px  rem html参考 */
            font-weight: 500;


        }
        .blue {
            color: dodgerblue;
        }
        .red {
            color: red;
        }
        .orange {
            color: orange;
        }
        .green {
            color: green;
        }


        /*伪类选择器   first-child  last-child  nth-child(n) {

        }*/

    </style>
</head>
<body style="font-size: 20px">
<span class="blue">G</span>
<span class="red">o</span>
<span class="orange">o</span>
<span class="blue">g</span>
<span class="green">l</span>
<span class="red">e</span>
</body>
</html>
